<div class="container">
  <h1>Update Example</h1>
  <a href="#" routerLink="/example/index" class="btn btn-primary">Back</a>  
  <form [formGroup]="form" (ngSubmit)="submit()">
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input 
        formControlName="name"
        id="name" 
        type="text"
        [(ngModel)]="example.name"
        formControlName="name"
        class="form-control">
    </div>
        
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        formControlName="description"
        id="description" 
        type="text" 
        [(ngModel)]="example.description"
        formControlName="description"
        class="form-control">
      </textarea>
    </div>
      
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
